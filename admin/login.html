<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Admin - CEU das Artes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="../assets/js/firebase.js"></script>
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h3 class="mb-3">Painel Administrativo</h3>
          <input id="email" class="form-control mb-2" placeholder="E-mail">
          <input id="senha" type="password" class="form-control mb-2" placeholder="Senha">
          <div class="d-grid">
            <button id="btnLogin" class="btn btn-primary">Entrar</button>
          </div>
          <p id="status" class="mt-3 text-danger"></p>
        </div>
      </div>
    </div>
  </div>

<script>
$("#btnLogin").click(function() {
  const email = $("#email").val();
  const senha = $("#senha").val();
  firebase.auth().signInWithEmailAndPassword(email, senha)
    .then(()=> window.location = "dashboard.html")
    .catch(err => $("#status").text(err.message));
});
</script>
</body>
</html>
